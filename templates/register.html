<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Pel√≠culas y Series</title>

    <! Importo mi css>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!Tema personalizado de bootstrap>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">

    <! Fuente personalizada de Google Fonts>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <p>So you want to become part of ARCANA...</p>
    </div>
    <div class="container col-4">
        <form action="/register" method="post">
            <div>
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email_user" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="username">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" name="username_user" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div>
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" name="password_user" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text"> Must be 8-20 characters long. </span>
                <label for="inputPassword6" class="col-form-label">Confirm Password</label>
                <input type="password" name="confirm_password_user" id="inputPassword7" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="mt-4">
                <div class="form-check">
                    <input class="form-check-input" name="terms" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12 mt-4">
                <button class="btn btn-primary" type="submit">Sign In</button>
                <a href="/" style="...">
                    <button class="btn btn-secondary" type="button">Home</button>
                </a>
            </div>

            {% if message %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
            {% endif %}
        </form>
    </div>

</body>

</html>
